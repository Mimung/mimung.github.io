  <main  role="main" class="container" class="mx-auto" style="width: 50%;">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="">
            Reference: <input type="text" name="refer" placeholder="reference" value="P1" class="form-control">
            Name: <input type="text" name="name" placeholder="name" value="Product" class="form-control">
            Type: <input type="text" name="type" placeholder="type" value="PRODUCT" class="form-control">
            Class: <input type="text" name="class" placeholder="class" value="ProductGroup"class="form-control">
            Description: <input type="text" name="descri" placeholder="description" class="form-control">
            Discount description: <input type="text" name="discou" placeholder="discountDescription" value="Volume discount" class="form-control">
            Quantity: <input type="text" name="quanti" placeholder="quantity" class="form-control"> 
            Quantity Unit: <input type="text" name="quantiUni" placeholder="quantityUnit" value="pcs" class="form-control"> 
            Unit Price: <input type="text" name="unitPrice" placeholder="unitPrice"class="form-control">
            Discount Price: <input type="text" name="discouPrice" placeholder="discountPrice" value="0" class="form-control">
            vat Percent: (Example: 25 = 25%) <input type="text" name="vatPerc" placeholder="vatPercent" value="25" class="form-control">
            Amount: <input type="text" value="This will be autofilled by (Quantity * Unitprice) * 100" name="vatAmount" placeholder="vatAmount" value="0" class="form-control" disabled>
            vat Amount: <input type="text" name="vatAmount" placeholder="vatAmount" value="0" class="form-control">
            </form>
        </div>
        <div class="col">
          <br>   <input type="submit" id="subBtn" value="Submit" class="btn btn-primary"><br><br>              
          <textarea id="outputBox" rows="20" cols="30"></textarea><br>
        </div>
      </div>
    </div>
  </main>
